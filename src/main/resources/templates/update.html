<main>
	
	<div class = "result-list">
		<table border="1">
			<tr>
				<th>ID</th>
				<th>購入品</th>
				<th>価格</th>
				<th>購入日</th>
				<th>更新</th>
			</tr>
			<form action = "/updateItem" method = "post">
				<tr th:each = "obj:${resultList}">
					<td><p th:text = "${obj.id}"></p></td>
					<td><input type = "hidden" th:value = "${obj.id}" name = "id"></td>
					<td><input type = "text" th:value = "${obj.item}" name = "product"></td>
					<td><input type = "text" th:value = "${obj.price}" name = "price"></td>
					<td><input type = "date" th:value = "${obj.date}" name = "date"></td>
					<td><input type = "submit" value = "保存"></td>
				</tr>
			</form>
			
		</table>
	</div>
